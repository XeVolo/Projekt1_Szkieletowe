<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/walletstyle.css' %}">
    <title>{% if form.instance.pk %}Edit Wallet{% else %}Create Wallet{% endif %}</title>
</head>
<body>
    <h1>{% if form.instance.pk %}Edit Wallet{% else %}Create Wallet{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <div class="button-container">
        <button onclick="history.go(-1);" class="back-button">Back</button>
        <a href="{% url 'home' %}" class="home-button">Home</a>
    </div>
</body>
<footer>
        <p>Your Wallet Inc.</p>
</footer>
</html>
